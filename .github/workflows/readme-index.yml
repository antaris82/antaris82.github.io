name: README Autogen (ordnerweise, main)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: readme-autogen-${{ github.ref }}
  cancel-in-progress: true

jobs:
  readme-autogen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Optional: RAR-Unterstützung
        run: |
          sudo apt-get update
          sudo apt-get install -y unrar-free || true
          python -m pip install --upgrade pip
          pip install rarfile || true

      - name: Bootstrap Root-README (falls fehlt)
        run: |
          if [ ! -f "README.md" ]; then
            echo "Root-README fehlt → Bootstrap-Lauf"
            python readme_autogen.py --root . --folders "" --extract-archives --allow-rar --commit
          else
            echo "Root-README vorhanden → Bootstrap übersprungen"
          fi

      - name: README(s) erzeugen (nur geänderte Ordner, Branch=main)
        run: |
          python readme_autogen.py --root . --changed-only --base main --max-folders 50 --extract-archives --allow-rar --commit
