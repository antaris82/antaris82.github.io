<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Viewer → Ordneransicht</title>
  <meta http-equiv="refresh" content="0;url=/">
  <style>
    body{margin:0;background:#0b1117;color:#e7eef5;font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu}
    .wrap{max-width:900px;margin:20vh auto 0;padding:0 16px;text-align:center}
    a{color:#5ba8ff}
  </style>
</head>
<body>
<div class="wrap">
  <p>Weiterleitung zur Ordneransicht…</p>
  <p><a id="fallback" href="/">Falls nichts passiert, hier klicken.</a></p>
</div>
<script>
(function(){
  const qs = new URLSearchParams(location.search);
  const path = qs.get("path") || "";
  // Ordner = parent von path
  const parent = path.split("/").slice(0,-1).join("/");
  const target = `/?dir=${encodeURIComponent(parent)}&open=${encodeURIComponent(path)}`;
  // Harte Weiterleitung (ersetzt Verlaufseintrag)
  location.replace(target);
  // Fallback-Link setzen (für sehr alte Browser)
  document.getElementById("fallback").href = target;
})();
</script>
</body>
</html>
