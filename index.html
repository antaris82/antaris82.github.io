    :root { --bg:#0b1117; --fg:#e7eef5; --muted:#8aa0b4; --panel:#0e141b; --border:#1b2632; --accent:#5ba8ff; }
    html,body{height:100%}

    header .row{display:flex;align-items:center;justify-content:space-between;padding:10px 0}
    h1{margin:0;font-size:18px}
    .muted{color:var(--muted)}
    .chip{display:flex;gap:8px;align-items:center;border:1px solid var(--border);background:#0c131a;padding:6px 10px;border-radius:10px;font-size:12px;color:var(--muted)}
    .dot{width:8px;height:8px;border-radius:50%;background:#ffb020}.dot.ok{background:#37c978}.dot.err{background:#ff5a5a}

    .app{display:grid;grid-template-columns:360px 1fr;gap:20px;min-height:calc(100vh - 56px);padding:16px 0 28px}

    .list{list-style:none;margin:0;padding:6px}
    .item{display:grid;grid-template-columns:24px 1fr auto auto;gap:10px;align-items:center;padding:8px 10px;border-radius:8px;cursor:pointer}
    .item:hover{background:#111a23}
    .item .name{overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
    .item .meta{color:var(--muted);font-size:12px}
    .actions{display:flex;gap:6px;align-items:center;justify-content:flex-end}
    .copy,.btn-mini{background:#0f1922;border:1px solid #26303c;color:var(--fg);padding:4px 8px;border-radius:8px;cursor:pointer;font-size:12px}
    .btn-mini{text-decoration:none;display:inline-flex;align-items:center}

    /* WICHTIG: kein z-index mehr auf .viewer, damit Overlay sie überdecken kann */
    .viewer{position:relative;padding:18px 22px 60px}
    .viewer .bar{display:flex;align-items:center;justify-content:space-between;gap:10px;position:sticky;top:0;background:#0c1218;padding:10px 0}
    .btn{background:#0f1922;border:1px solid #26303c;color:var(--fg);padding:8px 10px;border-radius:8px;cursor:pointer}
    .btn:hover{background:#122436}
    .preview,.viewer img.preview{width:100%;max-width:980px;border:1px solid #223042;border-radius:10px;background:#0f1922;display:block;margin:0 auto}
    .md{max-width:980px;margin:0 auto}
    .md pre{background:#0f1922;border:1px solid #223042;border-radius:10px;padding:12px;overflow:auto}

    footer{border-top:1px solid var(--border);background:#0e141b;color:#8aa0b4}
    footer .inner{display:flex;align-items:center;justify-content:space-between;padding:10px 0}
    #err{position:fixed;left:0;right:0;bottom:0;background:#3a1116;color:#ffd6d6;border-top:1px solid #6b1a23;padding:8px 14px;font-size:12px;display:none;z-index:999999999}

    /* Vollbild-Gasket-Canvas – bei Inaktivität ÜBER ALLEM (auch Viewer) */
    .fxbg{
      position:fixed; inset:0; pointer-events:none;
      z-index:1; opacity:.14; filter:contrast(1.04) saturate(1.02);
      transition:opacity 600ms ease, z-index 0s linear 0s;
    }
    .fxbg.front{
      z-index:2147483647; /* praktisch „maximal“ */
      opacity:.45;
    }
    @media (max-width: 980px){ .fxbg{ opacity:.12 } .fxbg.front{ opacity:.35 } }
    @media (prefers-reduced-motion: reduce){ .fxbg{ opacity:.10 } .fxbg.front{ opacity:.18 } }
  </style>

<header>

<div id="err"></div>

<script>
// ===== Fehlerbanner =====
(function(){
  const E=document.getElementById("err");
  const show=msg=>{E.textContent="Fehler: "+msg;E.style.display="block";};
  window.addEventListener("error",e=>show(e.message||e.error||e));
  window.addEventListener("unhandledrejection",e=>show(e.reason||e));
})();

// ===== Konfiguration / Deeplinks =====
const MANIFEST_URL="/manifest.json";
const MANIFEST_RAW="https://raw.githubusercontent.com/antaris82/antaris82.github.io/main/manifest.json";
const START_DIR="Sierpinski Tetraeder_PoC";
const ORIGIN = location.origin;
const dirURL = p => `${ORIGIN}/?dir=${encodeURIComponent(p)}`;
const qs = () => new URLSearchParams(location.search);
const getStartDir = () => (qs().get("dir") || START_DIR);
const getOpenPath = () => qs().get("open");

// Datei-URLs
const RAW_SITE = (p) => "/" + encodeURI(String(p || "").replace(/^\/+/, ""));
const RAW_GH   = (p) => "https://raw.githubusercontent.com/antaris82/antaris82.github.io/main/" + encodeURI(String(p || "").replace(/^\/+/, ""));
const fileURL  = (p) => `${ORIGIN}/?dir=${encodeURIComponent(dir(p))}&open=${encodeURIComponent(p)}`;

// ===== State / Utils =====
let NODES=new Map(), CHILDREN=new Map(), cwd="";
const base=p=>(p||"").split("/").pop()||"";
const dir =p=>(p||"").split("/").slice(0,-1).join("/");
const ext =n=>(n.toLowerCase().match(/\.([a-z0-9]+)$/)?.[1]||"");
const isImg=e=>["png","jpg","jpeg","gif","webp","svg","avif","bmp"].includes(e);
const isTxt=e=>["txt","log","md","markdown","csv","tsv","json","xml","yml","yaml","ini","conf","sh","py","js","ts","css","html","svg","java","c","cpp","h","hpp","cs","go","rs","php","rb","kt","swift","sql","toml"].includes(e);
async function j(u){const r=await fetch(u+(u.includes('?')?'&':'?')+"ts="+Date.now(),{cache:"no-store"}); if(!r.ok) throw new Error(r.status+" "+r.statusText); return r.json();}
async function t(u){const r=await fetch(u,{cache:"no-store"}); if(!r.ok) throw new Error(r.status+" "+r.statusText); return r.text();}

// ===== Markdown (.md) mit KaTeX =====
async function getMdText(path){ try { return await t(RAW_SITE(path)); } catch{ return await t(RAW_GH(path)); } }
function protectMath(text){
  const blocks=[]; const take=m=>(blocks.push(m),`%%MATH${blocks.length-1}%%`);
  text=text.replace(/\$\$([\s\S]+?)\$\$/g,take)
           .replace(/\\\[[\s\S]*?\\\]/g,take)
           .replace(/\\\([\s\S]*?\\\)/g,take)
           .replace(/\$(?!\$)([\s\S]+?)\$(?!\$)/g,take);
  return {text,blocks};
}
function restoreMath(html,blocks){
  return html.replace(/%%MATH(\d+)%%/g,(_,i)=>blocks[+i].replace(/&/g,"&amp;").replace(/</g,"&lt;"));
}
async function renderMathSafe(rootEl){
  for(let i=0;i<200 && typeof window.renderMathInElement!=="function";i++) await new Promise(r=>setTimeout(r,30));
  if(typeof window.renderMathInElement!=="function")return;
  window.renderMathInElement(rootEl,{
    delimiters:[
      {left:"\\[", right:"\\]", display:true},
      {left:"$$",  right:"$$",  display:true},
      {left:"\\(", right:"\\)", display:false},
      {left:"$",   right:"$",   display:false}
    ],
    throwOnError:false, strict:"ignore"
  });
}

// ===== Manifest laden (mit Raw-Fallback) =====
async function loadManifest(){
  try { return await j(MANIFEST_URL); }
  catch(e1){ console.warn("Pages-Manifest 404, fallback raw:", e1); return await j(MANIFEST_RAW); }
}

// ===== Manifest → Knoten + Ordner =====
function normalizeEntries(raw){
  const src = Array.isArray(raw) ? raw : (raw.entries || raw.tree || raw.items || []);
  const items=[], seenDir=new Set();
  const addDir=p=>{ if(!p||seenDir.has(p))return; seenDir.add(p); items.push({path:p,name:base(p),type:"dir"}); };
  for(const e of src){
    let p=(e.path||e.file||e.name||"").replace(/^\/+/,""); if(!p) continue;
    const typ=(e.type==="tree"||e.type==="dir")?"dir":"file";
    const parts=p.split("/");
    for(let i=1;i<parts.length;i++) addDir(parts.slice(0,i).join("/"));
    if(typ==="dir") addDir(p); else items.push({path:p,name:parts.at(-1),type:"file"});
  }
  return items;
}
function indexEntries(raw){
  NODES.clear(); CHILDREN.clear();
  const items=normalizeEntries(raw);
  items.forEach(n=>NODES.set(n.path,n));
  for(const n of items){ const parent=dir(n.path); if(!CHILDREN.has(parent)) CHILDREN.set(parent,[]); CHILDREN.get(parent).push(n); }
  for(const [k,a] of CHILDREN){ a.sort((a,b)=> (a.type!==b.type)?(a.type==="dir"?-1:1):a.name.localeCompare(b.name,undefined,{numeric:true})); }
  const files=items.filter(n=>n.type==="file").length, dirs=items.length-files;
  document.getElementById("dot").className="dot ok";
  document.getElementById("manitxt").textContent=`${files} Dateien • ${dirs} Ordner`;
}

// ===== QS-Update =====
function updateQS(newDir, newOpen){
  const params=new URLSearchParams();
  if(newDir!==undefined) params.set("dir", newDir);
  if(newOpen) params.set("open", newOpen);
  const qsNew="?"+params.toString();
  if(location.search!==qsNew) history.replaceState(null,"",qsNew);
}

// ===== Browser UI =====
function crumbHtml(path){
  const parts=path?path.split("/").filter(Boolean):[];
  const items=[`<a href="${dirURL("")}" data-path="">/</a>`];
  let acc=""; for(const p of parts){ acc=acc?acc+"/"+p:p; items.push(`<a href="${dirURL(acc)}" data-path="${acc}">${p}</a>`); }
  return items.join(" / ");
}
function renderCrumb(){
  const el=document.getElementById("crumb");
  el.innerHTML=crumbHtml(cwd);
  el.querySelectorAll("a").forEach(a=>a.onclick=(e)=>{e.preventDefault(); window.openDir(a.dataset.path||"");});
}
async function renderList(){
  const q=(document.getElementById("q").value||"").trim().toLowerCase();
  const list=document.getElementById("list"); list.innerHTML="";

  if(cwd){
    const up=document.createElement("li"); up.className="item";
    up.innerHTML='<span class="meta">⬆️</span><span class="name">..</span><span class="meta">UP</span><span></span>';
    up.onclick=()=>window.openDir(dir(cwd)); list.appendChild(up);
  }

  const children=(CHILDREN.get(cwd)||[]).filter(e=>!q||e.name.toLowerCase().includes(q));
  if(!children.length){
    const li=document.createElement("li"); li.className="item";
    li.innerHTML='<span class="meta">—</span><span class="name">Keine Dateien</span><span class="meta"></span><span></span>';
    list.appendChild(li); return;
  }

  for(const e of children){
    const li=document.createElement("li"); li.className="item"; li.dataset.path=e.path;
    const icon=e.type==="dir"?"📁":"📄";
    const extn=e.type==="dir"?"DIR":(ext(e.name)||"file").toUpperCase();

    const nameHTML=(e.type==="dir")
      ? `<a class="name" href="${dirURL(e.path)}" data-path="${e.path}">${e.name}</a>`
      : `<span class="name">${e.name}</span>`;

    const actionsHTML=(e.type==="dir")
      ? `<span class="actions"><button class="copy" title="Ordner-Link kopieren">🔗</button></span>`
      : `<span class="actions"><button class="copy" title="Link kopieren (Ordner+Datei)">🔗</button></span>`;

    li.innerHTML=`<span>${icon}</span>${nameHTML}<span class="meta">${extn}</span>${actionsHTML}`;

    li.onclick=()=>{ if(e.type==="dir") window.openDir(e.path); else openFile(e.path); };

    const a=li.querySelector("a.name");
    if(a){ a.onclick=ev=>{ ev.preventDefault(); window.openDir(a.dataset.path); }; }

    const b=li.querySelector(".copy");
    if(b) b.onclick=async (ev)=>{
      ev.stopPropagation();
      const link=(e.type==="dir")?dirURL(e.path):fileURL(e.path);
      try{ await navigator.clipboard.writeText(link); b.textContent="✓"; setTimeout(()=>b.textContent="🔗",900); }
      catch{ window.open(link,"_blank"); }
    };
    list.appendChild(li);
  }
}

// ===== Navigation =====
window.openDir = async function(path=""){
  cwd=path;
  const q=document.getElementById("q"); if(q && q.value) q.value="";
  renderCrumb();
  renderList();
  updateQS(cwd,"");
};

// ===== Viewer =====
function setViewerButtons(path){
  const e=ext(path);
  const rawSite=RAW_SITE(path);
  const rawGh=RAW_GH(path);
  document.getElementById("openRaw").onclick=()=>window.open((e==="md"||e==="markdown")?rawGh:rawSite,"_blank");
  document.getElementById("print").onclick=()=>window.print();
  document.getElementById("copyLink").onclick=async ()=>{
    const link=fileURL(path);
    try{ await navigator.clipboard.writeText(link);
      const b=document.getElementById("copyLink"); const old=b.textContent; b.textContent="Kopiert!"; setTimeout(()=>b.textContent=old,1000);
    }catch{ window.open(link,"_blank"); }
  };
}
function showGeneric(node,title){
  document.getElementById("hero")?.remove();
  const md=document.getElementById("md"), gen=document.getElementById("generic");
  md.hidden=true; md.innerHTML=""; gen.hidden=false; gen.innerHTML=""; gen.appendChild(node);
  document.getElementById("cur").textContent=title||"—";
}
async function openMarkdown(path){
  setViewerButtons(path);
  try{
    const src=await getMdText(path);
    const {text,blocks}=protectMath(src);
    const htmlSafe=DOMPurify.sanitize(marked.parse(text));
    const html=restoreMath(htmlSafe,blocks);
    const md=document.getElementById("md"), gen=document.getElementById("generic");
    gen.hidden=true; gen.innerHTML=""; md.hidden=false; md.innerHTML=html;
    await renderMathSafe(md); setTimeout(()=>renderMathSafe(md),0);
    document.querySelectorAll("#md pre code").forEach(b=>hljs.highlightElement(b));
    document.getElementById("cur").textContent=base(path);
    updateQS(cwd,path);
  }catch(e){
    const p=document.createElement("p"); p.style.color="#ff9a9a"; p.textContent="Datei konnte nicht geladen werden: "+e.message;
    showGeneric(p, base(path));
  }
}
function openImage(path){ setViewerButtons(path); const img=document.createElement("img"); img.className="preview"; img.src=RAW_SITE(path); img.alt=base(path); showGeneric(img, base(path)); updateQS(cwd,path); }
function openText(path){  setViewerButtons(path); const pre=document.createElement("pre"); pre.className="md"; pre.style.padding="12px"; t(RAW_SITE(path)).then(v=>pre.textContent=v).catch(e=>pre.textContent="Datei konnte nicht geladen werden: "+e.message); showGeneric(pre, base(path)); updateQS(cwd,path); }
function openRaw(path){   setViewerButtons(path); const frame=document.createElement("iframe"); frame.className="preview"; frame.src=RAW_SITE(path); frame.title=base(path); frame.style.height="78vh"; showGeneric(frame, base(path)); updateQS(cwd,path); }
function openFile(path){  document.getElementById("hero")?.remove(); const e=ext(path); if(e==="md"||e==="markdown") return openMarkdown(path); if(isImg(e)) return openImage(path); if(isTxt(e)) return openText(path); return openRaw(path); }

// ===== Boot =====
async function boot(){
  document.getElementById("copyright").textContent=`© ${new Date().getFullYear()} antaris — Code: MIT; Daten/Abbildungen/Texte: CC BY 4.0.`;
  try{
    const m=await loadManifest();
    indexEntries(m);
  }catch(e){
    document.getElementById("dot").className="dot err";
    document.getElementById("manitxt").textContent="manifest.json nicht gefunden";
    document.getElementById("list").innerHTML='<li class="item"><span>⚠️</span><span class="name">manifest.json nicht gefunden</span><span class="meta"></span><span></span></li>';
    console.error("Manifest konnte nicht geladen werden", e);
  }
  const startDir=getStartDir();
  await window.openDir(startDir);
  const toOpen=getOpenPath();
  if(toOpen){ openFile(toOpen); }
}
document.getElementById("q").addEventListener("input", renderList);
document.getElementById("refresh").addEventListener("click", boot);
document.addEventListener("DOMContentLoaded", boot);
</script>

<!-- Vollbild-Sierpiński-Gasket: Zoom + 1..10..1, Idle-Overlay über allem -->
<script>
(function(){
  const C=document.getElementById('fxBG'); if(!C) return;
  const ctx=C.getContext('2d',{alpha:true});
  const DPR=Math.max(1,Math.min(2,window.devicePixelRatio||1));
  const FX=new URLSearchParams(location.search).get('fx');
  const RM=matchMedia('(prefers-reduced-motion: reduce)').matches;
  const FX_OFF=(FX==='off')||(RM&&FX!=='on');

  // Cache (TDZ-fest)
  const cache=new Map();
  function invalidateCache(){ cache.clear(); }

  // Resize
  function fit(){
    const w=innerWidth,h=innerHeight;
    C.width=Math.floor(w*DPR); C.height=Math.floor(h*DPR);
    ctx.setTransform(DPR,0,0,DPR,0,0); ctx.clearRect(0,0,w,h);
    invalidateCache();
  }
  addEventListener('resize',()=>{ clearTimeout(fit._t); fit._t=setTimeout(fit,100); });
  fit();

  // Triangles
  const SQ3_2=Math.sqrt(3)/2;
  function fillTriTo(g,xTop,yTop,side){ const h=side*SQ3_2; g.beginPath(); g.moveTo(xTop,yTop); g.lineTo(xTop-side/2,yTop+h); g.lineTo(xTop+side/2,yTop+h); g.closePath(); g.fill(); }
  function drawGasketTo(g,xTop,yTop,side,depth){
    if(depth<=0){ fillTriTo(g,xTop,yTop,side); return; }
    const s2=side/2,h2=(side*SQ3_2)/2;
    drawGasketTo(g,xTop       ,yTop    ,s2,depth-1);
    drawGasketTo(g,xTop-s2/2  ,yTop+h2 ,s2,depth-1);
    drawGasketTo(g,xTop+s2/2  ,yTop+h2 ,s2,depth-1);
  }
  function layout(scale=1){
    const W=C.width/DPR,H=C.height/DPR,pad=24;
    const sideMax=Math.min(W-2*pad,(H-2*pad)/SQ3_2);
    const side=sideMax*scale, height=side*SQ3_2;
    return {xTop:W/2,yTop:(H-height)/2,side,W,H};
  }
  function makeOffscreen(w,h){ if(typeof OffscreenCanvas!=='undefined') return new OffscreenCanvas(w,h); const c=document.createElement('canvas'); c.width=w;c.height=h; return c; }
  function getLayer(depth){
    const key=`d${depth}`; if(cache.has(key)) return cache.get(key);
    const L=layout(1.02), oc=makeOffscreen(C.width,C.height), g=oc.getContext('2d',{alpha:true});
    g.setTransform(DPR,0,0,DPR,0,0); g.clearRect(0,0,L.W,L.H); g.fillStyle='#e7eef5';
    drawGasketTo(g,L.xTop,L.yTop,L.side,depth);
    const layer={canvas:oc}; cache.set(key,layer); return layer;
  }

  // Animation
  const MAX_DEPTH=10, BASE_A=0.06, PERIOD=42000, ZOOM_AMP=0.10, IDLE_MS=10000, FPS_LIMIT=28;
  const ease=x=>0.5-0.5*Math.cos(Math.PI*x);
  let t0=performance.now(), last=0, lastAct=performance.now(), isFront=false;

  function markAct(){ lastAct=performance.now(); if(isFront){ isFront=false; C.classList.remove('front'); } }
  ['pointermove','pointerdown','wheel','keydown','touchstart','scroll'].forEach(ev=>addEventListener(ev,markAct,{passive:true}));

  function renderStatic(){
    const d=Math.min(6,MAX_DEPTH), L=layout(1.0);
    ctx.clearRect(0,0,L.W,L.H);
    // leichte Abdunklung, damit die Überlagerung sichtbar wird
    ctx.save(); ctx.fillStyle='rgba(8,12,18,0.25)'; ctx.fillRect(0,0,L.W,L.H); ctx.restore();
    ctx.globalAlpha=BASE_A; ctx.drawImage(getLayer(d).canvas,0,0); ctx.globalAlpha=1;
  }

  function tick(t){
    if(document.hidden){ requestAnimationFrame(tick); return; }

    const idle=(t-lastAct)>IDLE_MS;
    if(idle && !isFront){ isFront=true; C.classList.add('front'); }
    else if(!idle && isFront){ isFront=false; C.classList.remove('front'); }

    if(FX_OFF){ renderStatic(); return; }

    const frameInterval=1000/FPS_LIMIT; if(t-last<frameInterval){ requestAnimationFrame(tick); return; } last=t;

    const cyc=((t-t0)%PERIOD)/PERIOD, ramp=cyc<0.5?(cyc*2):(1-(cyc-0.5)*2);
    const exactDepth=1+(MAX_DEPTH-1)*ease(ramp), d0=Math.floor(exactDepth), frac=exactDepth-d0;
    const z=0.90+ZOOM_AMP*(1+Math.sin(t*0.0007));
    const L=layout(z); ctx.clearRect(0,0,L.W,L.H);

    // Abdunklung fürs „Überdecken“-Gefühl
    ctx.save(); ctx.fillStyle='rgba(8,12,18,0.25)'; ctx.fillRect(0,0,L.W,L.H); ctx.restore();

    const A0=BASE_A*(1-frac), A1=BASE_A*frac;
    const layer0=getLayer(d0).canvas, layer1=getLayer(Math.min(MAX_DEPTH,d0+1)).canvas;

    ctx.save();
    ctx.translate(L.W/2,L.H/2); ctx.scale(z,z); ctx.translate(-L.W/2,-L.H/2);
    ctx.globalAlpha=A0; ctx.drawImage(layer0,0,0);
    ctx.globalAlpha=A1; ctx.drawImage(layer1,0,0);
    ctx.restore(); ctx.globalAlpha=1;

    requestAnimationFrame(tick);
  }

  if(FX_OFF){ renderStatic(); }
  requestAnimationFrame(tick);
})();
</script>
