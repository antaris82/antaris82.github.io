<script>
/* ==== Fehlerbanner ==== */
(function(){
  const E=document.getElementById("err");
  const show=msg=>{E.textContent="Fehler: "+msg;E.style.display="block";};
  addEventListener("error",e=>show(e.message||e.error||e));
  addEventListener("unhandledrejection",e=>show(e.reason||e));
})();

/* ==== Konfiguration / Deeplinks ==== */
const MANIFEST_URL="/manifest.json";
const MANIFEST_RAW="https://raw.githubusercontent.com/antaris82/antaris82.github.io/main/manifest.json";
const START_DIR="Sierpinski Tetraeder_PoC";
const ORIGIN = location.origin;
const dirURL = p => `${ORIGIN}/?dir=${encodeURIComponent(p)}`;
const qs     = () => new URLSearchParams(location.search);
const getStartDir = () => (qs().get("dir") || START_DIR);
const getOpenPath = () => qs().get("open");
const RAW_SITE = (p) => "/" + encodeURI(String(p||"").replace(/^\/+/, ""));
const RAW_GH   = (p) => "https://raw.githubusercontent.com/antaris82/antaris82.github.io/main/" + encodeURI(String(p||"").replace(/^\/+/, ""));
const fileURL  = (p) => `${ORIGIN}/?dir=${encodeURIComponent(dir(p))}&open=${encodeURIComponent(p)}`;

/* ==== State / Utils ==== */
let NODES=new Map(), CHILDREN=new Map(), cwd="";
const base=p=>(p||"").split("/").pop()||"";
const dir =p=>(p||"").split("/").slice(0,-1).join("/");
const ext =n=>(n.toLowerCase().match(/\.([a-z0-9]+)$/)?.[1]||"");
const isImg=e=>["png","jpg","jpeg","gif","webp","svg","avif","bmp"].includes(e);
const isTxt=e=>["txt","log","md","markdown","csv","tsv","json","xml","yml","yaml","ini","conf","sh","py","js","ts","css","html","svg","java","c","cpp","h","hpp","cs","go","rs","php","rb","kt","swift","sql","toml"].includes(e);
async function j(u){const r=await fetch(u+(u.includes('?')?'&':'?')+"ts="+Date.now(),{cache:"no-store"}); if(!r.ok) throw new Error(r.status+" "+r.statusText); return r.json();}
async function t(u){const r=await fetch(u,{cache:"no-store"}); if(!r.ok) throw new Error(r.status+" "+r.statusText); return r.text();}

/* ==== Markdown + KaTeX ==== */
async function getMdText(path){ try { return await t(RAW_SITE(path)); } catch{ return await t(RAW_GH(path)); } }
function protectMath(text){
  const blocks=[]; const take=m=>(blocks.push(m),`%%MATH${blocks.length-1}%%`);
  text=text.replace(/\$\$([\s\S]+?)\$\$/g,take).replace(/\\\[[\s\S]*?\\\]/g,take)
           .replace(/\\\([\s\S]*?\\\)/g,take).replace(/\$(?!\$)([\s\S]+?)\$(?!\$)/g,take);
  return {text,blocks};
}
function restoreMath(html,blocks){ return html.replace(/%%MATH(\d+)%%/g,(_,i)=>blocks[+i].replace(/&/g,"&amp;").replace(/</g,"&lt;")); }
async function renderMathSafe(rootEl){
  for(let i=0;i<200 && typeof window.renderMathInElement!=="function";i++) await new Promise(r=>setTimeout(r,30));
  if(typeof window.renderMathInElement!=="function")return;
  window.renderMathInElement(rootEl,{ delimiters:[
      {left:"\\[", right:"\\]", display:true},
      {left:"$$",  right:"$$",  display:true},
      {left:"\\(", right:"\\)", display:false},
      {left:"$",   right:"$",   display:false}
    ], throwOnError:false, strict:"ignore"
  });
}

/* ==== Manifest laden (mit Raw-Fallback) ==== */
async function loadManifest(){ try { return await j(MANIFEST_URL); } catch(e){ return await j(MANIFEST_RAW); } }
function normalizeEntries(raw){
  const src = Array.isArray(raw) ? raw : (raw.entries || raw.tree || raw.items || []);
  const items=[], seen=new Set();
  const addDir=p=>{ if(!p||seen.has(p))return; seen.add(p); items.push({path:p,name:base(p),type:"dir"}); };
  for(const e of src){
    let p=(e.path||e.file||e.name||"").replace(/^\/+/,""); if(!p) continue;
    const typ=(e.type==="tree"||e.type==="dir")?"dir":"file"; const parts=p.split("/");
    for(let i=1;i<parts.length;i++) addDir(parts.slice(0,i).join("/"));
    if(typ==="dir") addDir(p); else items.push({path:p,name:parts.at(-1),type:"file"});
  }
  return items;
}
function indexEntries(raw){
  NODES.clear(); CHILDREN.clear();
  const items=normalizeEntries(raw);
  items.forEach(n=>NODES.set(n.path,n));
  for(const n of items){ const parent=dir(n.path); if(!CHILDREN.has(parent)) CHILDREN.set(parent,[]); CHILDREN.get(parent).push(n); }
  for(const [k,a] of CHILDREN){ a.sort((a,b)=> (a.type!==b.type)?(a.type==="dir"?-1:1):a.name.localeCompare(b.name,undefined,{numeric:true})); }
  const files=items.filter(n=>n.type==="file").length, dirs=items.length-files;
  document.getElementById("dot").className="dot ok";
  document.getElementById("manitxt").textContent=`${files} Dateien ‚Ä¢ ${dirs} Ordner`;
}

/* ==== QS/Browser ==== */
function updateQS(newDir, newOpen){ const p=new URLSearchParams(); if(newDir!==undefined) p.set("dir",newDir); if(newOpen) p.set("open",newOpen);
  const qsNew="?"+p.toString(); if(location.search!==qsNew) history.replaceState(null,"",qsNew); }
function crumbHtml(path){ const parts=path?path.split("/").filter(Boolean):[]; const items=[`<a href="${dirURL("")}" data-path="">/</a>`];
  let acc=""; for(const p of parts){ acc=acc?acc+"/"+p:p; items.push(`<a href="${dirURL(acc)}" data-path="${acc}">${p}</a>`); } return items.join(" / "); }
function renderCrumb(){ const el=document.getElementById("crumb"); el.innerHTML=crumbHtml(cwd);
  el.querySelectorAll("a").forEach(a=>a.onclick=(e)=>{e.preventDefault(); window.openDir(a.dataset.path||"");}); }
async function renderList(){
  const q=(document.getElementById("q").value||"").trim().toLowerCase();
  const list=document.getElementById("list"); list.innerHTML="";
  if(cwd){ const up=document.createElement("li"); up.className="item";
    up.innerHTML='<span class="meta">‚¨ÜÔ∏è</span><span class="name">..</span><span class="meta">UP</span><span></span>';
    up.onclick=()=>window.openDir(dir(cwd)); list.appendChild(up); }
  const children=(CHILDREN.get(cwd)||[]).filter(e=>!q||e.name.toLowerCase().includes(q));
  if(!children.length){ const li=document.createElement("li"); li.className="item";
    li.innerHTML='<span class="meta">‚Äî</span><span class="name">Keine Dateien</span><span class="meta"></span><span></span>'; list.appendChild(li); return; }
  for(const e of children){
    const li=document.createElement("li"); li.className="item"; li.dataset.path=e.path;
    const icon=e.type==="dir"?"üìÅ":"üìÑ"; const extn=e.type==="dir"?"DIR":(ext(e.name)||"file").toUpperCase();
    const nameHTML=(e.type==="dir")?`<a class="name" href="${dirURL(e.path)}" data-path="${e.path}">${e.name}</a>`:`<span class="name">${e.name}</span>`;
    const actionsHTML=(e.type==="dir")?`<span class="actions"><button class="copy" title="Ordner-Link kopieren">üîó</button></span>`:`<span class="actions"><button class="copy" title="Link kopieren (Ordner+Datei)">üîó</button></span>`;
    li.innerHTML=`<span>${icon}</span>${nameHTML}<span class="meta">${extn}</span>${actionsHTML}`;
    li.onclick=()=>{ if(e.type==="dir") window.openDir(e.path); else openFile(e.path); };
    const a=li.querySelector("a.name"); if(a){ a.onclick=ev=>{ ev.preventDefault(); window.openDir(a.dataset.path); }; }
    const b=li.querySelector(".copy"); if(b) b.onclick=async (ev)=>{ ev.stopPropagation(); const link=(e.type==="dir")?dirURL(e.path):fileURL(e.path);
      try{ await navigator.clipboard.writeText(link); b.textContent="‚úì"; setTimeout(()=>b.textContent="üîó",900); } catch{ window.open(link,"_blank"); } };
    list.appendChild(li);
  }
}
window.openDir = async function(path=""){ cwd=path; const q=document.getElementById("q"); if(q && q.value) q.value=""; renderCrumb(); renderList(); updateQS(cwd,""); };

/* ==== Viewer ==== */
function setViewerButtons(path){
  const e = ext(path), rawSite=RAW_SITE(path), rawGh=RAW_GH(path);
  document.getElementById("openRaw").onclick=()=>window.open((e==="md"||e==="markdown")?rawGh:rawSite,"_blank");
  document.getElementById("print").onclick=()=>window.print();
  document.getElementById("copyLink").onclick=async ()=>{ const link=fileURL(path);
    try{ await navigator.clipboard.writeText(link); const b=document.getElementById("copyLink"), old=b.textContent; b.textContent="Kopiert!"; setTimeout(()=>b.textContent=old,1000); }
    catch{ window.open(link,"_blank"); } };
}
function showGeneric(node,title){ document.getElementById("hero")?.remove();
  const md=document.getElementById("md"), gen=document.getElementById("generic");
  md.hidden=true; md.innerHTML=""; gen.hidden=false; gen.innerHTML=""; gen.appendChild(node);
  document.getElementById("cur").textContent=title||"‚Äî";
}
async function openMarkdown(path){
  setViewerButtons(path);
  try{
    const src=await getMdText(path); const {text,blocks}=protectMath(src);
    const html=restoreMath(DOMPurify.sanitize(marked.parse(text)),blocks);
    const md=document.getElementById("md"), gen=document.getElementById("generic");
    gen.hidden=true; gen.innerHTML=""; md.hidden=false; md.innerHTML=html;
    await renderMathSafe(md); setTimeout(()=>renderMathSafe(md),0);
    document.querySelectorAll("#md pre code").forEach(b=>hljs.highlightElement(b));
    document.getElementById("cur").textContent=base(path); updateQS(cwd,path);
  }catch(e){ const p=document.createElement("p"); p.style.color="#ff9a9a"; p.textContent="Datei konnte nicht geladen werden: "+e.message; showGeneric(p, base(path)); }
}
function openImage(path){ setViewerButtons(path); const img=document.createElement("img"); img.className="preview"; img.src=RAW_SITE(path); img.alt=base(path); showGeneric(img, base(path)); updateQS(cwd,path); }
function openText(path){  setViewerButtons(path); const pre=document.createElement("pre"); pre.className="md"; pre.style.padding="12px"; t(RAW_SITE(path)).then(v=>pre.textContent=v).catch(e=>pre.textContent="Datei konnte nicht geladen werden: "+e.message); showGeneric(pre, base(path)); updateQS(cwd,path); }
function openRaw(path){   setViewerButtons(path); const f=document.createElement("iframe"); f.className="preview"; f.src=RAW_SITE(path); f.title=base(path); f.style.height="78vh"; showGeneric(f, base(path)); updateQS(cwd,path); }
function openFile(path){  document.getElementById("hero")?.remove(); const e=ext(path);
  if(e==="md"||e==="markdown") return openMarkdown(path); if(isImg(e)) return openImage(path); if(isTxt(e)) return openText(path); return openRaw(path); }

/* ==== Sierpinski-Gasket Renderer (f√ºr Back & Front) ==== */
function startGasket(canvas,{idleTarget=null, idleMs=10000, baseAlpha=.06, maxDepth=10, zoomAmp=.10, periodMs=42000, brighten=.0}={}){
  const ctx=canvas.getContext('2d',{alpha:true});
  const DPR=Math.max(1,Math.min(2,window.devicePixelRatio||1));
  const SQ3_2=Math.sqrt(3)/2;

  const cache=new Map(); // depth -> {canvas}
  function invalidate(){ cache.clear(); }
  function fit(){
    const w=innerWidth,h=innerHeight;
    canvas.width=Math.floor(w*DPR); canvas.height=Math.floor(h*DPR);
    ctx.setTransform(DPR,0,0,DPR,0,0); ctx.clearRect(0,0,w,h); invalidate();
  }
  addEventListener('resize',()=>{ clearTimeout(fit._t); fit._t=setTimeout(fit,100); });
  fit();

  function fillTri(g,xTop,yTop,side){ const h=side*SQ3_2; g.beginPath(); g.moveTo(xTop,yTop); g.lineTo(xTop-side/2,yTop+h); g.lineTo(xTop+side/2,yTop+h); g.closePath(); g.fill(); }
  function drawTo(g,xTop,yTop,side,d){ if(d<=0){ fillTri(g,xTop,yTop,side); return; }
    const s2=side/2,h2=(side*SQ3_2)/2; drawTo(g,xTop,yTop,s2,d-1); drawTo(g,xTop-s2/2,yTop+h2,s2,d-1); drawTo(g,xTop+s2/2,yTop+h2,s2,d-1); }
  function layout(scale=1){ const W=canvas.width/DPR,H=canvas.height/DPR,pad=24;
    const sideMax=Math.min(W-2*pad,(H-2*pad)/SQ3_2), side=sideMax*scale, height=side*SQ3_2;
    return {xTop:W/2,yTop:(H-height)/2,side,W,H}; }
  function offscreen(w,h){ if(typeof OffscreenCanvas!=='undefined') return new OffscreenCanvas(w,h); const c=document.createElement('canvas'); c.width=w; c.height=h; return c; }
  function layer(depth){
    const key=`d${depth}`; if(cache.has(key)) return cache.get(key);
    const L=layout(1.02), oc=offscreen(canvas.width,canvas.height), g=oc.getContext('2d',{alpha:true});
    g.setTransform(DPR,0,0,DPR,0,0); g.clearRect(0,0,L.W,L.H); g.fillStyle='#e7eef5'; drawTo(g,L.xTop,L.yTop,L.side,depth);
    const Lyr={canvas:oc}; cache.set(key,Lyr); return Lyr;
  }

  let t0=performance.now(), last=0, lastAct=performance.now();
  const FPS=28, ease=x=>0.5-0.5*Math.cos(Math.PI*x);

  function markAct(){ lastAct=performance.now(); if(idleTarget?.open){ idleTarget.classList.remove('front'); idleTarget.close(); } }
  ['pointermove','pointerdown','wheel','keydown','touchstart','scroll'].forEach(ev=>addEventListener(ev,markAct,{passive:true}));

  function tick(t){
    const frameInt=1000/FPS; if(t-last<frameInt){ requestAnimationFrame(tick); return; } last=t;

    const cyc=((t-t0)%periodMs)/periodMs, ramp=cyc<0.5?(cyc*2):(1-(cyc-0.5)*2);
    const exact=1+(maxDepth-1)*ease(ramp), d0=Math.floor(exact), frac=exact-d0;
    const z=0.90+zoomAmp*(1+Math.sin(t*0.0007));
    const L=layout(z); ctx.clearRect(0,0,L.W,L.H);

    if(brighten>0){ ctx.save(); ctx.fillStyle=`rgba(8,12,18,${brighten})`; ctx.fillRect(0,0,L.W,L.H); ctx.restore(); }

    const A0=baseAlpha*(1-frac), A1=baseAlpha*frac;
    const l0=layer(d0).canvas, l1=layer(Math.min(maxDepth,d0+1)).canvas;

    ctx.save(); ctx.translate(L.W/2,L.H/2); ctx.scale(z,z); ctx.translate(-L.W/2,-L.H/2);
    ctx.globalAlpha=A0; ctx.drawImage(l0,0,0); ctx.globalAlpha=A1; ctx.drawImage(l1,0,0);
    ctx.restore(); ctx.globalAlpha=1;

    // Idle ‚Üí Top-Layer-Dialog √∂ffnen (steht √úBER allem, inkl. iframes) ‚Äì siehe MDN/Top Layer
    const idle = idleTarget && (t - lastAct) > idleMs;
    if(idle && !idleTarget.open){ idleTarget.showModal(); idleTarget.classList.add('front'); }
    requestAnimationFrame(tick);
  }
  requestAnimationFrame(tick);
}

/* ==== Boot ==== */
async function boot(){
  document.getElementById("copyright").textContent=`¬© ${new Date().getFullYear()} antaris ‚Äî Code: MIT; Daten/Abbildungen/Texte: CC BY 4.0.`;
  try{ const m=await loadManifest(); indexEntries(m); }
  catch(e){ document.getElementById("dot").className="dot err"; document.getElementById("manitxt").textContent="manifest.json nicht gefunden";
    document.getElementById("list").innerHTML='<li class="item"><span>‚ö†Ô∏è</span><span class="name">manifest.json nicht gefunden</span><span class="meta"></span><span></span></li>'; }

  await window.openDir(getStartDir());
  const toOpen=getOpenPath(); if(toOpen){ openFile(toOpen); }

  // Gasket starten: hinten (dezent) + vorn (Top-Layer bei Idle)
  startGasket(document.getElementById('fxBack'), { baseAlpha:.06, maxDepth:10, brighten:0.00 });
  startGasket(document.getElementById('fxFront'), { baseAlpha:.10, maxDepth:10, brighten:0.18, idleTarget:document.getElementById('fxDlg'), idleMs:10000 });

  // Test-Hotkey: "F" toggelt Front-Overlay manuell
  addEventListener('keydown',e=>{ if((e.key||'').toLowerCase()==='f'){ const d=document.getElementById('fxDlg'); d.open?d.close():d.showModal(); d.classList.toggle('front', d.open); }});
}
document.getElementById("q").addEventListener("input", renderList);
document.getElementById("refresh").addEventListener("click", boot);
document.addEventListener("DOMContentLoaded", boot);
</script>
</body>
